<div class="form-row">
  <div class="form-half">
    <label for="your-name">お名前</label>
    [text* your-name autocomplete:name placeholder "山田太郎"]
  </div>
  <div class="form-half">
    <label for="your-tel">電話番号</label>
    [tel* your-tel autocomplete:tel placeholder "000-0000-0000"]
  </div>
</div>
<div class="form-row">
  <div class="form-full">
    <label for="your-email">メールアドレス</label>
    [email* your-email autocomplete:email placeholder "email@janesfakedomain.net"]
  </div>
</div>
<div class="form-row">
  <div class="form-full">
    <label for="your-message">お問い合わせ内容</label>
    [textarea* your-message]
  </div>
</div>
